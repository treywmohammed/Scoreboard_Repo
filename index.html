<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">           
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="home">HOME</h1>
            <h1 class="scoreboard-title">SCOREBOARD</h1>
            <h1 class="visitor">AWAY</h1>
        </div>
        <div class="scoreboard">
            <div class="homescoreboard"><p class="score" id="home-score"></p></div>
            <div class="newgame" onclick="newGame()"><button onclick="newGame()">New Game</button></div>
            <div class="visitorscoreboard"><p class="score" id="visitor-score"></p></div>
        </div>
        <div class="containerbuttons">
            <div class="buttons">
                <button onclick="plus1home()">1</button>
                <button onclick="plus2home()">2</button>
                <button onclick="plus3home()">3</button>
            </div>
            <div class="buttons">
                <button onclick="plus1visitor()">1</button>
                <button onclick="plus2visitor()">2</button>
                <button onclick="plus3visitor()">3</button>
            </div> 
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
